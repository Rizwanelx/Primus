<div class="main-footer"  style="height:50vh">
  <div style="width: 45%;height:40vh;display: inline-block;margin-left: 3%">
        <div class="row">
          <div class="col-md-6">
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
              <div class="form-group">
                <br>
                <label type="Name">Name</label>
                <input type="text" class="form-control" name="Name" [(ngModel)]="model.Name" #Name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && Name.invalid }" required />
                <div *ngIf="f.submitted && Name.invalid" class="invalid-feedback">
                </div>
              </div>
              <div class="form-group">
                <label type="Name">Contact Number</label>
                <input type="number" class="form-control" name="contact" [(ngModel)]="model.contact" #contact="ngModel" [ngClass]="{ 'is-invalid': f.submitted && contact.invalid }" required />
                <div *ngIf="f.submitted && contact.invalid" class="invalid-feedback">
                </div>
              </div>
              <div class="form-group">
                <label type="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group" >
                <br>
                <label type="Name">Massage</label>
                <input style="height: 20vh" type="text" class="form-control" name="massage" [(ngModel)]="model.massage" #massage="ngModel" [ngClass]="{ 'is-invalid': f.submitted && massage.invalid }" required />
                <div *ngIf="f.submitted && massage.invalid" class="invalid-feedback">
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" style="float: right">Submit</button>
              </div>
            </form>
          </div>
        </div>
  </div>
  <div style="width:40%;height:30vh ;display: inline-block;float: right">
    <br>
    <h4>MEET US AT</h4>
      <p><b>BATHINDA OFFICE:</b> <br>20086-A3, Street No 4-R Jujhar Singh Nagar, Bathinda <br>Punjab 151001, India</p>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
</div>
</div>
<div style="height: 10vh;background-color: #13314c"></div>
